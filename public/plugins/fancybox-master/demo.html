		.modal-content{

			border-radius: 4px;
			opacity: 1;
			text-align: center;
			position: relative;

		}
		.close{
			position:absolute;
			top:0;
			right: 14px;
			font-size: 42px;
			transform: rotate(45deg);
			cursor: pointer;
		}
		.btn-next{

			font-size:60px;
			margin: 0;
			position: absolute;
			top: 50%;
			left: -5%;
			transform: translate(-50%, -50%);
			cursor: pointer;
		}
		.btn-prev{

			margin: 0;
			position: absolute;
			top: 50%;
			right: -8%;

		}
		.btn-next:hover{
			color: rgba(255, 255, 255, 1);
		}
		.btn-prev:hover{

		}
	</style>
