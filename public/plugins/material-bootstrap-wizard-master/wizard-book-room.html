<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Material Bootstrap Wizard by Creative Tim</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

	<!-- CSS Files -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
	<link href="assets/css/material-bootstrap-wizard.css" rel="stylesheet" />

</head>

<body>
    <div class="container">
        <div class="row">
	        <div class="col-sm-12">
	            <!--      Wizard container        -->
	            <div class="wizard-container">
	                <div class="card wizard-card" data-color="red" id="wizard">
	                    <form action="" method="">
	                <!--        You can switch " data-color="blue" "  with one of the next bright colors: "green", "orange", "red", "purple"             -->
							<div class="wizard-navigation">
								<ul>
		                            <li class="ajax-tab"><a href="#details" data-toggle="tab">Account</a></li>
		                            <li><a href="#captain" data-toggle="tab">Room Type</a></li>
		                            <li><a href="#description" data-toggle="tab">Extra Details</a></li>
		                            <li><a href="#description1" data-toggle="tab">Extra Details</a></li>
		                        </ul>
							</div>

	                        <div class="tab-content">
	                            <div class="tab-pane" id="details">
	                           		aaaaaaaaaaaaaaa
	                            </div>
	                            <div class="tab-pane" id="captain">
	                                bbbbbbbbbbbbbbb
	                            </div>
	                            <div class="tab-pane" id="description">
	                         		ccccccccccccccc
	                            </div>
	                            <div class="tab-pane" id="description1">
	                         		dddd
	                            </div>
	                        </div>
	                    </form>
	                </div>
	            </div> <!-- wizard container -->
	        </div> 
    	</div> <!-- row -->
	</div> <!--  big container -->
</body>
	<!--   Core JS Files   -->
	<script src="assets/js/jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="assets/js/jquery.bootstrap.js" type="text/javascript"></script>

	<!--  Plugin for the Wizard -->
	<script src="assets/js/material-bootstrap-wizard.js"></script>

	<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
	<script src="assets/js/jquery.validate.min.js"></script>
</html>
